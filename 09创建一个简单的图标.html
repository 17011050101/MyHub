<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/d3.v5.min.js"></script>
</head>
<body>
    <svg width="100%" height="300" class="svg1">
        
    </svg>
    <script>
        var data = [730,530,330,200,100];
        var g = d3.select('[class="svg1"]')
                // .append('g') //svg 和 g绑定
                .attr('transform','translate(30,30)')//设置图标距离svg画布 左 上的距离 

        var rectHight = 30;
        g.selectAll('rect')//g选择所有的rect类型的svg元素并且与data绑定
        .data(data)//和数据绑定
        .enter() //创造新的和data内容对应的dom元素
        .append('rect')//创造矩形元素
        .attr('x',0)//添加x属性为0 即距离svg画布左侧距离为0
        .attr('y',function(d,i){ //添加y属性为矩形宽度 分别乘以index 则得出每个柱子的y轴坐标
            return rectHight*i;
        })
        .attr('width',function(d,i){//设置每一根柱子的宽度 就是data里面的数据
            return d;
        })
        .attr('height',rectHight-5) //设置每一根柱子的高度 就是rectHight-5 产生缝隙
        .style('fill','pink') //填充颜色

    </script>
</body>
</html>
