<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jQuery1.4.1.js"></script>
</head>

<body>
    <height='3000', width='300' ,version="1.1" ,xmlns="https://www.w3.org/2000/svg">
    <svg height='400', width='300' ,version="1.1" ,xmlns="https://www.w3.org/2000/svg">
        <!-- <rect x='20' y='20' width='200' height='200' style="fill:steeblue;stroke:blue;stroke-width:2;opacity:0.5"></rect> -->
        <!-- <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/> -->
        <rect x="25" y='20' rx="20" ry="20" width="200" height="100" style="fill: gold;stroke:red;stroke-width:4;opacity:0.5"></rect>
        <circle cx='150' cy="150" r="80" style="fill:skyblue;stroke:yellowgreen;stroke-width:6"></circle>
        <ellipse cx="150" cy="300" rx="100" ry="50" style="fill:yellowgreen;stroke:green;stroke-width:3;opacity:1"></ellipse>
        <line x1="0" y1="100" x2="160" y2="130" style="stroke:tomato;stroke-width:3" ></line>
        
    
    </svg>
    <svg height="300", width='300' ,version="1.1" ,xmlns="https://www.w3.org/2000/svg">
        <polygon points="0,0 20,20 0,100" style="stroke:turquoise;"></polygon>
        <path d="M30,0 L100,100 
                 M30,0 H100
                 M30,0 V100
                 M30,0 C100,100 150,10 200,30 
                 " style="stroke: turquoise;fill: white;"></path>
              
    </svg>


</body>

</html>
<!-- 
rect 里面 
1.x，y rect 在 svg里面的坐标 
2.然后设置宽高
3.rx ry是圆角半径 

circle 圆
1.cx cy 中心坐标 
2.r半径

ellipse 椭圆
1.cx cy 中心坐标
2.rx ry x y方向的半径

line 线
1.x1 x2 y1 y2 分别是起点和终点

再设置style方面的东西 
1.fill：填充颜色 
2.stroke：描边颜色 
3.stroke-width：描边宽度 
4.opacity 透视-->
